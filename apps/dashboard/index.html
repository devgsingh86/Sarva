<!DOCTYPE html>
<html>
<head>
    <title>Sarva Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; }
        .service { border: 1px solid #ddd; padding: 20px; margin: 10px 0; }
        .healthy { background: #d4edda; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Sarva Services Dashboard</h1>
    <div id="services"></div>
    
    <script>
        async function checkServices() {
            const services = [
                { name: 'API Gateway', url: 'http://localhost:8000/health' },
                { name: 'Auth Service', url: 'http://localhost:8001/health' }
            ];
            
            const container = document.getElementById('services');
            container.innerHTML = '';
            
            for (const service of services) {
                const div = document.createElement('div');
                div.className = 'service';
                
                try {
                    const response = await fetch(service.url);
                    const data = await response.json();
                    div.className += ' healthy';
                    div.innerHTML = `
                        <h3>‚úÖ ${service.name}</h3>
                        <p>Status: ${data.status}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                    `;
                } catch (error) {
                    div.innerHTML = `
                        <h3>‚ùå ${service.name}</h3>
                        <p>Status: Offline</p>
                    `;
                }
                container.appendChild(div);
            }
        }
        
        checkServices();
        setInterval(checkServices, 5000);
    </script>
</body>
</html>
