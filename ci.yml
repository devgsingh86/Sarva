name: CI/CD Pipeline
'on':
  push:
    branches:
    - main
    - develop
    - feature/**
  pull_request:
    branches:
    - main
    - develop
env:
  NODE_VERSION: 18.x
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run ESLint
      run: npm run lint
    - name: Run Prettier
      run: npm run format:check
    - name: TypeScript type check
      run: npm run typecheck
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run unit tests
      run: npm run test:unit -- --coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: frontend
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sarva
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: sarva_test
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
      redis:
        image: redis:7-alpine
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout
          5s --health-retries 5
        ports:
        - 6379:6379
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm ci
    - name: Run migrations
      run: npm run migrate
      env:
        DATABASE_URL: postgresql://sarva:test123@localhost:5432/sarva_test
    - name: Run backend tests
      run: npm run test:backend -- --coverage
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: backend
  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs:
    - lint
    - test-frontend
    - test-backend
    strategy:
      matrix:
        service:
        - api-gateway
        - auth-service
        - messaging-service
        - wallet-service
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha
          }},ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: .
        format: sarif
        output: trivy-results.sarif
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results.sarif
    - name: Run npm audit
      run: npm audit --audit-level=moderate
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs:
    - build
    - security-scan
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sarva.app
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    - name: Deploy to Kubernetes
      run: kubectl apply -f infrastructure/kubernetes/staging/
    - name: Verify deployment
      run: kubectl rollout status deployment/api-gateway -n sarva-staging
